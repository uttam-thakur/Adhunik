<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic PDF List</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      margin-bottom: 15px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin-bottom: 10px;
      background: #f2f2f2;
      padding: 10px;
      border-radius: 5px;
    }

    ul li a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h2>Available PDFs</h2>

  <div id="pdfList">Loading PDFs...</div>

  <script>
    const folderID = "1LQuZ0aQfmOkQqobAxsFTQb_aduPr0rF3";   // Replace this
    const apiKey = "AIzaSyBwSnjzTS-xxBUr9TPuhBbd5J6B9uINFgw";                    // Replace this

    const url =
      `https://www.googleapis.com/drive/v3/files?q='${folderID}'+in+parents&key=${apiKey}&fields=files(id,name,mimeType)`;

    fetch(url)
      .then(res => res.json())
      .then(data => {
        if (!data.files) {
          document.getElementById("pdfList").innerHTML = "No PDFs found.";
          return;
        }

        let html = "<ul>";

        data.files.forEach(file => {
          if (file.mimeType === "application/pdf") {
            html += `
              <li>
                <a href="https://drive.google.com/uc?export=download&id=${file.id}" 
                   target="_blank">
                  ðŸ“„ ${file.name}
                </a>
              </li>
            `;
          }
        });

        html += "</ul>";

        document.getElementById("pdfList").innerHTML = html;
      })
      .catch(err => {
        console.error(err);
        document.getElementById("pdfList").innerHTML = "Failed to load PDFs.";
      });
  </script>

</body>

</html>
