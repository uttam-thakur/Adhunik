<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adhunik Kids - Contact</title>

  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/responsive.css" />
</head>

<body>

  <!-- Header -->
  <header class="header_section">
    <div class="container">
      <nav class="navbar navbar-expand-lg custom_nav-container">
        <a class="navbar-brand" href="index.html">
          <img src="images/logo.png" alt="">
          <span>Adhunik Kids</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="teacher.html">Teacher</a></li>
            <li class="nav-item"><a class="nav-link" href="facility.html">Facility</a></li>
            <li class="nav-item active"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="contact_section layout_padding">
    <div class="container">

      <h2 class="main-heading">Contact Now</h2>
      <p class="text-center">Feel free to reach out to us anytime.</p>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="contactForm" class="contact-form">
            <input type="text" id="name" class="form-control mb-3" placeholder="Name" required>
            <input type="text" id="phone" class="form-control mb-3" placeholder="Phone Number" required>
            <input type="email" id="email" class="form-control mb-3" placeholder="Email" required>
            <input type="text" id="message" class="form-control mb-3 input_message" placeholder="Message" required>

            <div class="text-center">
              <button type="submit" class="btn btn-primary px-5">Send</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer class="footer_section text-center py-3">
    <p>&copy; 2025 All Rights Reserved | Adhunik Institute</p>
  </footer>

  <!-- Scripts -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.js"></script>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <script>
    emailjs.init("Nw7AxfQ-a0XQdVmy0"); // PUBLIC KEY

    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const params = {
        from_name: document.getElementById("name").value,
        from_phoneno: document.getElementById("phone").value,
        from_email: document.getElementById("email").value,
        message: document.getElementById("message").value
      };

      emailjs.send("service_t0i608qadhunik", "template_0xrbrid", params)
        .then(() => {
          alert("Message sent successfully!");
          document.getElementById("contactForm").reset();
        })
        .catch((error) => {
          alert("Failed to send message!");
          console.log(error);
        });
    });
  </script>

</body>
</html>
